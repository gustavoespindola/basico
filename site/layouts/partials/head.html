<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{{ with .Site.Params.name }}
		<meta name="author" content="{{ . }}">
	{{ end }}
	{{ with .Site.Params.description }}
		<meta name="description" content="{{ . }}">
	{{ end }}

	{{ .Hugo.Generator }}

	<title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>

	<link rel="shortcut icon" href="{{ .Site.BaseURL }}images/favicon.ico">

	{{ range .Site.Params.customCSS }}<link rel="stylesheet" href="{{ $.Site.BaseURL }}{{ . }}">{{ end }}

	{{ if .Site.Params.enableRSS }}<link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />{{ end }}

    <link href="/css/normalize.css" rel="stylesheet">
    <link href="/css/all.css" rel="stylesheet">
	
	<script src="https://use.typekit.net/rkk2hvp.js"></script>
	<script>try{Typekit.load({ async: false });}catch(e){}</script>

</head>

<body>
	<div class="app">
		{{ partial "nav.html" . }}
